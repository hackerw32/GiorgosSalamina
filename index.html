<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-4 space-y-6">
    
    <!-- Î¡Î±Î½Ï„ÎµÎ²Î¿Ï -->
    <section class="space-y-2">
      <h2 class="text-xl font-bold">ğŸ“… ÎšÎ±Ï„Î±Ï‡ÏÏÎ¹ÏƒÎ· Î¡Î±Î½Ï„ÎµÎ²Î¿Ï <span class="text-sm text-gray-500" id="appointmentCount">(0)</span></h2>
      <input id="appointmentClientSearch" placeholder="Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï€ÎµÎ»Î¬Ï„Î·" oninput="filterClientOptions()" class="w-full border rounded p-2" />
      <select id="appointmentClient" class="w-full border rounded p-2 mt-1"></select>
      <input type="datetime-local" id="appointmentTime" class="border rounded p-2 w-full mt-1" />
      <textarea id="appointmentNotes" placeholder="Î£Ï‡ÏŒÎ»Î¹Î± ÏÎ±Î½Ï„ÎµÎ²Î¿Ï" class="w-full border rounded p-2 mt-1"></textarea>
      <button onclick="saveAppointment()" class="bg-blue-600 text-white px-4 py-2 rounded">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
      <p id="appointmentSavedMsg" class="text-green-600"></p>
      <div class="pt-4">
        <h3 class="font-semibold">ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î¡Î±Î½Ï„ÎµÎ²Î¿Ï</h3>
        <input id="appointmentSearch" placeholder="Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· ÏƒÎµ Ï€ÎµÎ»Î¬Ï„ÎµÏ‚ & ÏÎ±Î½Ï„ÎµÎ²Î¿Ï" oninput="renderAppointments()" class="w-full border rounded p-2 mt-1" />
      </div>
      <div id="appointments" class="space-y-2 pt-2"></div>
    </section>


    <!-- ÎšÎ±Ï„Î±Ï‡ÏÏÎ¹ÏƒÎ· Î ÎµÎ»Î¬Ï„Î· -->
    <section class="space-y-2">
      <h2 class="text-xl font-bold">â• ÎšÎ±Ï„Î±Ï‡ÏÏÎ¹ÏƒÎ· Î ÎµÎ»Î¬Ï„Î· <span class="text-sm text-gray-500" id="clientCount">(0)</span></h2>
      <input id="name" placeholder="ÎŒÎ½Î¿Î¼Î±" class="w-full border rounded p-2" />
      <textarea id="notes" placeholder="Î£Ï‡ÏŒÎ»Î¹Î±" class="w-full border rounded p-2 mt-1"></textarea>
      <input id="phone" placeholder="Î¤Î·Î»Î­Ï†Ï‰Î½Î¿" class="w-full border rounded p-2 mt-1" />
      <input id="address" placeholder="Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·" class="w-full border rounded p-2 mt-1" />
      <button onclick="saveClient()" class="bg-green-600 text-white px-4 py-2 rounded">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
      <p id="clientSavedMsg" class="text-green-600"></p>
    </section>

    <!-- Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î ÎµÎ»Î±Ï„ÏÎ½ -->
    <section class="space-y-2">
      <h2 class="text-xl font-bold">ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î ÎµÎ»Î±Ï„ÏÎ½</h2>
      <input id="search" placeholder="Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· ÏƒÎµ ÏŒÎ»Î± Ï„Î± Ï€ÎµÎ´Î¯Î±" oninput="debouncedSearchClients()" class="w-full border rounded p-2" />
      <div id="clients" class="space-y-2"></div>
    </section>

    <!-- Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ & Export -->
    <section class="space-y-2 border-t pt-4">
      <button onclick="backupData()" class="bg-yellow-600 text-white px-4 py-2 rounded">ğŸ“¦ Backup</button>
      <input type="file" onchange="restoreData(event)" class="block" />
      
    </section>
  </div>

  <script>
    let clients = JSON.parse(localStorage.getItem('clients') || '[]');
    let appointments = JSON.parse(localStorage.getItem('appointments') || '[]');

    let currentClientPage = 1, clientsPerPage = 5, searchClientQuery = '', searchClientTimeout;

    function updateCounts() {
      document.getElementById('clientCount').textContent = `(${clients.length})`;
      document.getElementById('appointmentCount').textContent = `(${appointments.length})`;
    }

    function saveClient() {
      const name=document.getElementById('name').value.trim();
      if(!name)return alert('Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ ÏŒÎ½Î¿Î¼Î±');
      const c={id:Date.now(),name,notes:document.getElementById('notes').value.trim(),phone:document.getElementById('phone').value.trim(),address:document.getElementById('address').value.trim()};
      clients.unshift(c); localStorage.setItem('clients', JSON.stringify(clients));
      document.getElementById('clientSavedMsg').textContent='âœ… ÎŸ Ï€ÎµÎ»Î¬Ï„Î·Ï‚ Î±Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ';
      ['name','notes','phone','address'].forEach(id=>document.getElementById(id).value='');
      updateClientSelect(); updateCounts(); debouncedSearchClients();
      setTimeout(()=>document.getElementById('clientSavedMsg').textContent='',3000);
    }

    function debouncedSearchClients() {
      clearTimeout(searchClientTimeout);
      searchClientTimeout = setTimeout(() => {
        currentClientPage = 1;
        searchClientQuery = document.getElementById('search').value;
        searchClients();
      }, 500);
    }

    function searchClients() {
      const q=searchClientQuery.toLowerCase();
      renderClients(clients.filter(c=>[c.name,c.phone,c.address,c.notes].some(f=>f.toLowerCase().includes(q))));
    }

    function renderClients(list) {
      const div=document.getElementById('clients'); div.innerHTML='';
      const total= Math.ceil(list.length/clientsPerPage);
      const slice=list.slice((currentClientPage-1)*clientsPerPage,currentClientPage*clientsPerPage);
      slice.forEach(c=>{
        const el=document.createElement('div');
        el.className='p-3 bg-white rounded shadow';
        el.innerHTML=`<strong>${c.name}</strong><br>Î¤Î·Î»: ${c.phone}<br>Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·: ${c.address}<br><em>${c.notes}</em>
          <div class='mt-2 space-x-2'>
            <button onclick='editClient(${c.id})' class='text-sm px-2 py-1 bg-blue-500 text-white rounded'>âœï¸ Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î±</button>
            <button onclick='deleteClient(${c.id})' class='text-sm px-2 py-1 bg-red-500 text-white rounded'>ğŸ—‘ï¸ Î”Î¹Î±Î³ÏÎ±Ï†Î®</button>
          </div>`;
        div.appendChild(el);
      });
      const nav=document.createElement('div');
      nav.className='flex justify-between items-center pt-2';
      nav.innerHTML = `
        <button onclick="prevClientPage()" ${currentClientPage===1?'disabled':''} class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">â¬…ï¸ Î ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î·</button>
        <span>Î£ÎµÎ»Î¯Î´Î± ${currentClientPage} Î±Ï€ÏŒ ${total||1}</span>
        <button onclick="nextClientPage(${total})" ${currentClientPage===total?'disabled':''} class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">Î•Ï€ÏŒÎ¼ÎµÎ½Î· â¡ï¸</button>`;
      div.appendChild(nav);
    }

    function prevClientPage(){ if(currentClientPage>1){currentClientPage--; searchClients();} }
    function nextClientPage(total){ if(currentClientPage<total){currentClientPage++; searchClients();} }

    function editClient(id){
      const c = clients.find(x=>x.id===id);
      if(!c)return;
      ['name','notes','phone','address'].forEach(f=>document.getElementById(f).value=c[f]);
      clients=clients.filter(x=>x.id!==id);
      localStorage.setItem('clients',JSON.stringify(clients));
      updateClientSelect();updateCounts();debouncedSearchClients();
    }

    function deleteClient(id){
      if(!confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î®;'))return;
      clients=clients.filter(c=>c.id!==id);
      localStorage.setItem('clients',JSON.stringify(clients));
      updateClientSelect();updateCounts();debouncedSearchClients();
    }

    function updateClientSelect(){
      const sel=document.getElementById('appointmentClient');
      sel.innerHTML='';
      clients.forEach(c=>{
        const opt=document.createElement('option');
        opt.value=c.id; opt.textContent=`${c.name} (${c.phone})`;
        sel.appendChild(opt);
      });
      filterClientOptions();
    }
    function filterClientOptions(){
      const q=document.getElementById('appointmentClientSearch').value.toLowerCase();
      const sel=document.getElementById('appointmentClient');
      sel.innerHTML='';
      clients.filter(c=>[c.name,c.phone,c.address,c.notes].some(f=>f.toLowerCase().includes(q)))
        .forEach(c=>{
          const opt=document.createElement('option');
          opt.value=c.id; opt.textContent=`${c.name} (${c.phone})`;
          sel.appendChild(opt);
        });
    }

    function saveAppointment(){
      const cid=parseInt(document.getElementById('appointmentClient').value);
      const time=document.getElementById('appointmentTime').value;
      const notes=document.getElementById('appointmentNotes').value;
      if(!cid||!time)return alert('Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ ÏŒÎ»Î± Ï„Î± Ï€ÎµÎ´Î¯Î±');
      const a={id:Date.now(),clientId:cid,time,notes};
      appointments.push(a); localStorage.setItem('appointments',JSON.stringify(appointments));
      renderAppointments(); updateCounts();
      document.getElementById('appointmentTime').value='';
      document.getElementById('appointmentNotes').value='';
      document.getElementById('appointmentSavedMsg').textContent='âœ… Î¤Î¿ ÏÎ±Î½Ï„ÎµÎ²Î¿Ï Î±Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ';
      setTimeout(()=>document.getElementById('appointmentSavedMsg').textContent='',3000);
    }

    function renderAppointments(){
      const q=document.getElementById('appointmentSearch').value.toLowerCase();
      const div=document.getElementById('appointments'); div.innerHTML='';
      appointments.sort((a,b)=>new Date(a.time)-new Date(b.time))
        .filter(a=>{
          const c=clients.find(x=>x.id===a.clientId);
          const text=[c?.name,c?.phone,c?.address,c?.notes,a.notes,a.time].join(' ').toLowerCase();
          return text.includes(q);
        }).forEach(a=>{
          const c=clients.find(x=>x.id===a.clientId);
          if(!c)return;
          const el=document.createElement('div');
          el.className='p-3 bg-white rounded shadow';
          el.innerHTML=`<strong>${c.name}</strong><br>Î¤Î·Î»Î­Ï†Ï‰Î½Î¿: ${c.phone}<br>Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·: ${c.address}<br>
            Î ÏŒÏ„Îµ: ${new Date(a.time).toLocaleString()}<br><em>${a.notes}</em>
            <div class='mt-2 space-x-2'>
              <button onclick='editAppointment(${a.id})' class='text-sm px-2 py-1 bg-blue-500 text-white rounded'>âœï¸ Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î±</button>
              <button onclick='deleteAppointment(${a.id})' class='text-sm px-2 py-1 bg-red-500 text-white rounded'>ğŸ—‘ï¸ Î”Î¹Î±Î³ÏÎ±Ï†Î®</button>
            </div>`;
          div.appendChild(el);
        });
    }

    function deleteAppointment(id){
      if(!confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î® ÏÎ±Î½Ï„ÎµÎ²Î¿Ï;'))return;
      appointments=appointments.filter(a=>a.id!==id);
      localStorage.setItem('appointments',JSON.stringify(appointments));
      renderAppointments();updateCounts();
    }

    function editAppointment(id){
      const a=appointments.find(x=>x.id===id); if(!a)return;
      document.getElementById('appointmentClient').value=a.clientId;
      document.getElementById('appointmentTime').value=a.time;
      document.getElementById('appointmentNotes').value=a.notes;
      appointments=appointments.filter(x=>x.id!==id);
      localStorage.setItem('appointments',JSON.stringify(appointments));
      renderAppointments();updateCounts();
    }

    function backupData(){
      const blob=new Blob([JSON.stringify({clients,appointments})],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');a.href=url;a.download='backup.json';a.click();
    }

    function restoreData(e){
      const f=e.target.files[0]; if(!f)return;
      const r=new FileReader();
      r.onload=ev=>{
        const d=JSON.parse(ev.target.result);
        clients=d.clients||[]; appointments=d.appointments||[];
        localStorage.setItem('clients',JSON.stringify(clients));
        localStorage.setItem('appointments',JSON.stringify(appointments));
        updateClientSelect();renderAppointments();updateCounts();debouncedSearchClients();
      };
      r.readAsText(f);
    }

    

    updateClientSelect(); renderAppointments(); updateCounts(); debouncedSearchClients();
  </script>
</body>
</html>
